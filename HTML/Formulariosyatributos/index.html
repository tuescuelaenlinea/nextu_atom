<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>formulario</title>
  </head>
  <body>
    <h1>Registro en nuestra tienda</h1>
    <form autocomplete="on" action="index.html" method="post" name="registro"
      <p>
        <label for="nombre_usuario" >Nombre de usuario</label> <br/>
        <input type="text" name="nombre_usuario" placeholder="Ej. Luis" autofocus required><br/>
      </p>
      <p>
        <label for="email">Email:</label> </br>
        <input type="email" name="email" placeholder="Ej. luis@gmail.com" required>
      </p>
      <p>
        <label for="edad">Edad:</label> </br>
        <input type="number" name="edad" placeholder="Ej. 18" required>
      </p>
      <p>
        <label for="fecha_nacimiento">fecha de Nacimiento:</label> </br>
        <input type="date" name="fecha_nacimiento"  required>
      </p>
      <p>
        <label for="Genero">Genero:</label> </br>
        <input type="radio" name="Genero" value="Masculino">Masculino</br>
        <input type="radio" name="Genero" value="Femenino">Femenino</br>
      </p>
      <p>
        <label for="recomendado" >Recomendado por:</label> </br>
        <select  name="recomendado">
          <option>Google</option>
          <option>Amigo</option>
          <option>redes sociales</option>
        </select>
      </p>
      <p>
        <label for="comentarios" >Comentarios:</label> </br>
        <textarea rows="8"  cols="40" name="Comentarios"></textarea>
      </p>
      <p>
        <label for="acepto">Acepto terminos y condiciones:</label> </br>
          <input type="checkbox" name="Acepto">
      </p>
      <p>
        <input type="submit" value="Registrar">
      </p>


    </form>


  </body>
</html>
