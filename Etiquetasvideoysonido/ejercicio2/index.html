<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,userscalable">
    <meta charset="utf-8">
    <title>Video Enlazado</title>
  </head>
  <body>
      <h1>EJERCICIO 2 DE ENLACES DE VIDEO</h1>
      <p>Enlasaremos un video y tendremos en cuenta la capacidad de los navegadores para reproducir por ellos utilizaremos la etiqueta "source"</p>
      <video poster="contenido_base/project/images/images.jpg" autoplay controls width="1000px">
        <source src="contenido_base/project/videos/video.mp4" type="video/wmv">
        <source src="contenido_base/project/videos/video.ogg" type="video/ogg">
        <source src="contenido_base/project/videos/video.mp4" type="video/mp4">
        <source src="contenido_base/project/videos/video.webm" type="video/webm">
        <source src="contenido_base/project/videos/video.wmv" type="video/wmv">
            El formato de video no es soportado or tu navegador.
      </video>
      <footer><p>Derechos reservados <strong>By</strong> <em>Wilmer Quijano</em></footer>
  </body>
</html>
